- -  哪些读者可以使用自助借还机？
  - a) 持校园卡的读者，可以使用自助借还机，办理借还书手续。
    b) 持条形码借书证的读者，如江苏省通用借书证读者，不能使用自助借还机，办理借还手续。
- - 哪些类型的图书，不能在自助借还机办理借还书手续？
  - a) 非仙林馆藏地的图书，仙林新馆的自助借还机只能办理仙林新馆藏书的借还书手续。
    b) 被预约的图书，不能在自助借还机上办理借还书手续，需到服务台办理手续。
    c) 委托借阅的异地馆藏图书，不能在自助借还机上办理借还书手续，需到服务台办理手续。
    d) 含有附件的图书，不能在自助借还机上办理借还书手续，借还时需到服务台工作人员确认。
    e) 读者已有的超期罚款总额，累计超过最低限额（0.5元），不能在自助借还机上办理新书的借书手续。
    f) 读者已借阅的图书中，有超期未还的图书，不能在自助借还机上办理新书的借书手续。
    g) 仙林新馆工具书阅览区的阅览用书，不能在自助借还机上办理新书的借书手续。
- - 自助借还机是否可以自动缴纳罚款？
  - a) 自助借还机不能自动缴纳罚款，借书时超出罚款最低限额（0.5元），需到服务台办理缴纳罚款、借阅手续。
    b) 还书时，如图书超期，且超出5天免罚期，罚款额将自动记入个人账户。
- - 自助借还机的设备各部分的功能
  - 1. 显示区，屏幕的上半部分，显示借阅、归还、读者状态等提示信息
    2. 条形码扫描器，用于读取图书条形码
    3. 读卡区，校园卡读卡区域
    4. 小键盘，用于选择“借书”、“还书”、“退出”等工作模式
    5. 蜂鸣器，提示操作状态
    6. 图书扫描/充消磁区，扫描图书，并自动进行充消磁操作。
- - 如何办理借书手续？
  - a) 请先按“#”键，清除状态。
    b) 第一步，按小键盘的“1”键，进入借书状态。
    c) 第二步，将校园卡放进左上角的读卡区内，听到声音提示、屏幕显示认证完成以后，可以移开校园卡。
    d) 第三步，每次只能放一本图书，按以下步骤：
      i.将图书的书脊紧贴蓝色标记线。
      ii.将封底页打开。
      iii.将图书内页的条形码，对准红色的激光扫描线
    e) 第四步，当屏幕显示“XXXX图书已借阅”，蜂鸣器响时，图书借阅手续完成。
    f) 第五步，如果还有其他图书，重复第三、四步的操作，依次处理所借图书。
    g) 完成所有图书的借阅手续后，请按“#”键退出。
- -  如何办理还书手续？
  - a) 请先按“#”键，清除状态。
    b) 第一步，按小键盘的“2”键，进入还书状态。
    c) 第三步，每次只能放一本图书，按以下步骤：
      i.将图书的书脊紧贴蓝色标记线。
      ii.将封底页打开。
      iii.将图书内页的条形码，对准红色的激光扫描线。
    d) 第四步，当屏幕显示“XXXX图书已归还”，蜂鸣器响时，图书归还手续完成。
    e) 第五步，如果还有其他图书，重复第三、四步的操作，依次处理所借图书。
    f) 完成所有图书的归还手续后，请按“#”键退出。
- - 使用自助借还机应注意的事项
  - a) 在完成借阅手续后，请按“#”键退出。如果不按“#”键退出，自助借还机会有一分钟的等待时间，如果在此期间，其他读者将书放在自助借还机上，自助借还机将把后来读者所借图书，记录在前一位读者的账户中。
    b) 借阅、归还图书时，每次只能在“图书扫描/充消磁区”内放一本图书，自助借还机自动检测充消磁区内图书的册数，如果大于一本，自助借还机将不会处理借阅、归还图书的请求。
- - 常见错误操作
  - 办理借还手续时，图书必须放置在充消磁平台上，书脊必须紧贴蓝色标记线，确保图书能够完全充消磁，如果充消磁不完全，读者出门时，防盗仪将会告警，给读者自己带来不便。
- - 关于跨馆互借
  - 馆际互借·文献传递服务，主要为本校师生提供本馆没有收藏的文献资源，并为其他高校图书馆的读者提供本馆收藏的文献。该服务目前已成为本校师生获取校外文献资源的重要途径。 通过馆际互借·文献传递服务获取的文献，仅供读者个人学习和研究使用。读者应自觉遵守版权协议规定和版权法，合理合法使用文献。
- - 跨馆互借的服务时间
  - 周一至周五 8:30---12:00 13:30---17:00
- - 跨馆互借的联系方式
  - 025—89682201（仙林） 025—83592201（鼓楼）illadmin@nju.edu.cn
- - 跨馆互借的服务方式
  - 馆际互借（返还式）：为本校师生提供上海图书馆、国家图书馆的馆藏原版图书及“开世览文”收录的高校图书馆藏书的借阅服务；为其他高校读者提供本馆部分图书的借阅服务。
    文献传递（非返还式）：为本校师生提供本馆未收藏的期刊论文、学位论文、科技报告、图书部分章节的文献复制服务；为其他高校读者提供本馆馆藏的期刊论文、图书部分章节的文献复制服务。
- - 跨馆互借的补贴及收费标准
  - 自2015年10月30日起，本馆读者使用馆际互借·文献传递系统，申请国内范围可获取的文献，图书馆全额补贴，本校读者可免费获取。国际馆际互借涉及服务费和往返国际运费，费用较高，图书馆负责业务联系，酌情补贴，超出费用将由读者自行承担。
- - 江苏省通用借书证与馆际互借·文献传递的区别？
  - 使用江苏省通用借书证可借阅江苏省内高校图书馆馆藏图书，但须自己亲自前往借阅；而馆际互借·文献传递是在网上完成图书或文献的借阅申请，借阅范围扩展至全国高校及上海图书馆、中国国家图书馆。
- - 馆际互借·文献传递需要付费吗？
  - 自2015年10月30日起，本馆读者使用CALIS和CASHL借阅图书和文献全部免费，产生的费用全部由图书馆承担。
- - 通过CALIS和CASHL系统借阅的图书在哪里取？
  - 通过CALIS和CASHL系统借阅的图书，会快递到馆际互借办公室，我们会打电话通知您来取书。图书使用完毕，也请归还到馆际互借办公室。
- - 鼓楼的读者也需要到仙林图书馆取书吗？
  - 如果您在鼓楼校区，图书我们会在每周二和周五送到鼓楼图书馆。您只需按照电话通知前往鼓楼图书馆取书即可。
- - 如何查看申请进度?
  - CALIS系统：在CALIS主页登录自己的账号，选择“个人空间”就可查看申请处理情况。CASHL系统：在CASHL主页登录，选择“我的账户”就可查看申请处理情况。
- - 我的申请被拒绝了，我想知道为什么？
  - 您登录自己的账号就可查看申请被拒绝的原因；或者拨打89682201馆际互借的老师为您查询。
- - 跨校区借阅服务地点
  - 鼓楼图书室馆302图书借阅室、仙林分馆 借阅处
- - 跨校区借阅服务对象
  - 凡本校读者均可凭本人借书证，到图书室馆302图书借阅室、仙林分馆 "委托借还"处申请委托。
- - 跨校区委托借阅委托原则
  - 1. 尽可能充分利用本地资源，参与通借通还服务（系统委托）的图书必须是可借的，不含阅览图书。
    2. 读者经查询系统检索所借图书本地无馆藏，或已借出，而异地馆该书呈"可借"、"在馆"状态，方可申请通借通还。
- - 跨校区委托借阅委托借阅流程
  - 1. 申请时间：周一至周五，上午9：00至下午15：30。
    2. 最大申请图书册数：2册
    3. 图书馆接受申请后，异地馆在当天下午处理申请，找到所需图书后即输入系统，待书运到，办理借书手续后，即开始计算借期。
    4. 通借通还申请图书保留时限为7天。申请后，读者须及时上网，查询证上有无申请通借之图书，待书运到后，图书馆会以电话、E-mail等方式通知委托人，读者须在7天以内（不含周六、周日）到馆办理借书手续。
    6. 逾期不来办理，就将书退回，并对该读者计一次违章，如果读者累计违章达2次，本馆将停止为其提供委托服务1年。
    6. 委托者须遵守图书馆的规章制度，及时将图书归还到 "委托借还" 处，如果因读者本人不及时归还，或还错地方或因托人代还发生差错等，造成的图书逾期、图书遗失等损失，均由读者自负，同时本馆将对委托者计一次委托违章。
- - 跨校区通借通还服务对象
  - 凡本校持有有效期内的所有读者。
- - 跨校区通借通还流程
  - 1. 凡本校读者，均可凭本人借书证，鼓楼校区分馆302图书借阅室、仙林分馆 "委托借还"处借阅图书。
    2. 持证读者可以自行去鼓楼、仙林两地图书馆归还图书。
    3. 也可以将在异地分馆借阅的图书，在本地归还，由图书馆负责将异地分馆的图书送回上架。
    4. 借阅规则与日常服务规则一样。
    5. 此服务没有时间限制，正常开放时间内，均可以办理。
- - CALIS（中国高等教育文献保障系统）
  - 中国高等教育文献保障系统（China Academic Library & Information System,简称CALIS），文献学科涉及理工医农，范围广泛；文献类型包括论文、科技报告、标准、专利等多种类型，并可传递图书三分之一内容。文献传递范围广泛，读者可获取全国1500多所高校和国家图书馆、上海图书馆、NSTL等馆藏文献，并可获得国外文献代查代检服务。CALIS官方网站：http://ill.js.calis.edu.cn/gateway/default.aspx
- - CASHL（中国高校人文社会科学文献中心，又名“开世览文”）
  - 中国高校人文社会科学文献中心（China Academic Social Sciences and Humanities Library，简称CASHL），目前已收藏有22781种国外人文社会科学领域的核心期刊和重要印本期刊；2108种电子期刊以及41.7万种电子图书；142万种外文印本图书；以及“高校人文社科外文期刊目次库”和“高校人文社科外文图书联合目录”等数据库，提供数据库检索和浏览、书刊馆际互借与原文传递、相关咨询服务等。CASHL官方网站：http://www.cashl.edu.cn/portal/
- - 办理借书证
  - 1. 一卡通读者，需在图书馆办理核对注册手续后，方可使用。
    2. 新教职工在领取了一卡通以后，请到一楼大厅办理注册手续后，方可使用。
    3. 国家计划统一招收的本科生、研究生在入校后，由图书馆统一办理注册。
    4. 不使用一卡通的读者，需由所在单位提出申请，统一办理借书证。 
- - 办理江苏省通用借书证：
  - 1. 江苏省高校图书馆通用借书证服务，每年上下半年各办理一次，具体时间请见图书馆主页的通知。
    2. 服务对象为南京大学注册的硕士、博士研究生、教师。
    3. 申请办理时，请携带本人近期一寸免冠照片一张，同时，出示本人借书证和工作证或研究生证。
    4. 通用证使用期限为一年，每年最大借阅册数为 50 册。 
    5. 每证押金 200 元，使用期内如无遗失、损坏图书的情况，在退证时退还。 
    6. 江苏省高校通用借书证服务网址：http://tyz.jalis.nju.edu.cn
- - 补办借书证：
  - 1.已领取校园一卡通的读者，图书馆将不再更换借书证，一卡通补证请到一卡通中心办理。
    2.非一卡通读者的证件换证、补证，可以到一楼咨询台或流通部办公室申请换证，每证收取工本费8元。
- - 借书证的挂失与解挂
  - 1. 如一卡通遗失，请尽快到一卡通中心办理挂失，原一卡通找回后，也请到一卡通中心办理解挂。
    2. 非一卡通读者，请到本馆所属的各借阅处，到一楼咨询台或流通部办公室，办理 “挂失” 手续。
    3. 如非一卡通读者原证件找回后，可以到流通部办公室办理 “解挂” 手续，恢复使用。
    4. 证件遗失后到证件被挂失期间，所产生的图书财产损失，由执证读者负责。
- - 办理离校手续：
  - 1. 凭本人的离校通知书，到流通部办公室，或一楼大厅咨询台办理离校手续。
    2. 研究生需携带 “学位论文上传回执” 。
    3. 办理离校手续前，读者须将所借阅图书、所欠交的罚款清理完毕，否则不予办理。
- - 图书馆借阅处文明阅读须知
  - 1．鼓楼校区图书馆三楼图书借阅处是读者办理图书借阅手续和室内阅读图书合二为一的场所，请读者自觉遵守室内公共秩序，文明阅读图书。请勿在阅览室内长时间讨论，保持室内安静，入室后，请将手机调至振动档，在阅览室内尽量不拨打或接听手机。
    2．请勿将图书随意乱放、堆砌在书架上或塞在阅览桌的抽屉里。阅后请将图书自觉地摆放在书车上。
    3．任何引起警报鸣叫的书籍请勿带入室内。请将贵重物品自行保管，以免丢失。
    4．请勿用物件空占阅览座位。若座位只放物件而无人就座超过30分钟，其他读者可以使用该座位。图书馆对占位物品不负保管责任。
    5．为了让大家拥有一个清洁卫生的良好阅览环境，请勿乱丢垃圾和随地吐痰。请勿携带食品、饮料等进入借阅处。
    6．请自觉爱护图书馆公共图书和设施设备，请勿随意涂画和损坏。
    7．注意安全，严禁在室内吸烟、用火；禁止携带易燃、易爆以及有腐蚀性化学物品入馆。
- - 图书借阅违规的处理
  - 1．逾期处理：外借图书超过借阅期限，又未及时办理续借手续，归还图书时须交纳逾期费，0.02元/天。(读者所借图书归还日期逢寒暑假，可顺延至新学期开学后办理归还手续)。
    2．遗失赔偿：遗失赔偿：书刊遗失，请尽量购买原版图书抵还，或按图书馆相关规定予以赔偿。
    3．损毁书刊：涂画、污损、撕毁图书，或遗失书后的条形码，均按有关规定予以赔偿。
    4．盗窃图书：读者离馆时，将未经办理借阅手续的馆藏图书藏于身上、书包或其他物品内，一经发现，即被视为盗窃图书，将根据图书馆有关规定予以处理。
- - 借阅规则
  - 1、工具书、报刊、保留本图书及特藏书只阅不借，其他图书均可外借。
    2、最大借书量：本科生8册 ，研究生12册。期限为1个月。
    3、所借图书可续借1次，期限1个月。过期图书未还、超期费未缴纳者不得续借。
    4、读者可预约已被他人借去的图书，最多只能预约2册。
    5、所借图书超期须支付超期费；所借图书遗失或损毁须赔偿：可买同样的图书（理科图书可以买新版本，文科图书必须购买原版本图书），或现金赔付。
    6、异地借书，可携本人校园卡及检索到的该书信息（索书号及书名）去服务台办理委托借阅手续，最多可借2册。
